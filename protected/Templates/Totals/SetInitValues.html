{% extends 'Index.html' %}

{% block content %}

<h2>Установка начальных значений</h2>

    <div class="panel panel-default">
        <div class="panel-body">
            <h4 class="text-info">Внимание! Стартовую сумму необходимо установить 1 раз! Потом эта функция будет недоступна!</h4>

            {% if (error) %}
                <p class="text-warning">{{ error.getMessage() }}</p>
            {% endif %}

            <form class="form-inline" action="/totals/setInitValues/" method="post">
                <div class="form-group">
                    <label for="startSum">Стартовая сумма</label>
                    <input type="text" class="form-control input-sm" id="startSum" name="startSum">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Установить</button>
            </form>
        </div>
    </div>

    <h4><a href="/settings/">Перейти к другим настройкам</a></h4>

{% endblock %}
