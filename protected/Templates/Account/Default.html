{% extends 'Index.html' %}

{% block content %}
    <h2>Личный кабинет пользователя</h2>
    <h3>Личная информация пользователя:</h3>
    <p>Имя: {{ user.firstName }}</p>
    <p>Фамилия: {{ user.lastName }}</p>
    <p>Дата регистрации: {{ user.registered }}</p>
    <p>Адрес электронной почты: {{ user.email }}</p>
    <h3>Перейти к <a href="/account/settings/">настройкам</a></h3>
{% endblock %}
