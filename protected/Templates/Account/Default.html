{% extends 'Index.html' %}

{% block content %}

    <h2>Личный кабинет пользователя</h2>
    <h3>Личная информация пользователя:</h3>

    <p><b>Имя:</b> {{ user.firstName }}</p>
    <p><b>Фамилия:</b> {{ user.lastName }}</p>
    <p><b>Дата регистрации:</b> {{ user.registered }}</p>
    <p><b>Адрес электронной почты:</b> {{ user.email }}</p>
    <h3>Перейти к <a href="/settings/">настройкам</a></h3>

{% endblock %}
