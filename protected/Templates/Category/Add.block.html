<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Добавление категории</h3>
    </div>
    <div class="panel-body">

        <p class="text-warning">{{ app.flash.error.getMessage() }}</p>

        <form class="form-inline" action="/category/save/" method="post">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" class="form-control input-sm" id="title" name="title">
            </div>
            <button type="submit" class="btn btn-default btn-sm">Добавить</button>
        </form>
    </div>
</div>
